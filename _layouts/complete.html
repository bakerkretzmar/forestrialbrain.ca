<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/VisualArtwork">
  <head>
    {% include head.html %}
    <style>{% asset_source main.css %}</style>
  </head>
  <body>
    {{ content }}
    {% if page.id == "landing" %}
    <script id="script_landing">{% asset_source landing.js %}</script>
    {% else %}
    <script id="script_common">{% asset_source common.js %}</script>
    <script id="script_lazy">{% asset_source lazy.js %}</script>
    {% endif %}

    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
      (function(f, a, t, h, o, m){
      a[h]=a[h]||function(){
        (a[h].q=a[h].q||[]).push(arguments)
      };
      o=f.createElement('script'),
      m=f.getElementsByTagName('script')[0];
      o.async=1; o.src=t; o.id='fathom-script';
      m.parentNode.insertBefore(o,m)
      })(document, window, '//fathom.bakerkretzmar.ca/tracker.js', 'fathom');
      fathom('set', 'siteId', 'RVHJC');
      fathom('trackPageview');
    </script>
  </body>
</html>
